<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="icon" href="/static/ico.ico">
    <title>Music DB -Log in</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <form method="POST">
                <h2>Sign in</h2>
                <p class="hint-text">Welcome back</p>
                {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
                {% endif %}
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email or Phone" required="required">
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required="required">
                        <div class="input-group-append">
                            <span class="input-group-text reveal-password" id="password-toggle" style="background-color:white;">
                                <i class="fa fa-eye"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                </div>
                <div class="form-group">
                    <a href="{{url_for('home')}}" id="cancel_btn" style="color:white;" class="btn btn-secondary btn-lg btn-block">Cancel</a>
                </div>
            </form>
            <div class="text-center">Don't have an account? <a href="{{url_for('register')}}" style="color:blue;text-decoration:none;">Register</a></div>
        </div>
    </div>
</body>
</html>
